ID: tacoshop
_schema-version: "3.1"
version: 0.0.1

parameters:
  enable-parallel-deployments: true

modules:

  - name: tacoshop-srv
    type: nodejs
    path: srv
    parameters:
      memory: 256M
      disk-quota: 512M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: tacoshop-uaa
      - name: tacoshop-registry
      - name: tacoshop-dest

  - name: tacoshop
    type: html5
    path: app
    parameters:
      memory: 256M
      disk-quota: 512M
      keep-existing-routes: true
    provides:
      - name: app_api
        properties:
          url: ${default-url}
          application: ${app-name}
    properties:
      TENANT_HOST_PATTERN: '^(.*)-${space}-${app-name}.${default-domain}'
    requires:
      - name: tacoshop-uaa
      - name: srv_api
        group: destinations
        properties:
          name: srv
          url: ~{url}
          forwardAuthToken: true

resources:
  - name: tacoshop-uaa
    type: org.cloudfoundry.managed-service
    requires: 
      - name: app_api
    properties:
      XSAPPNAME: ${xsuaa-app}
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
      xsuaa-app: ${space}-~{app_api/application}
      config:
        xsappname: ${xsuaa-app}
  - name: tacoshop-registry
    type: org.cloudfoundry.managed-service
    requires:
      - name: tacoshop-uaa
    parameters:
      service: saas-registry
      service-plan: application
      service-name: tacoshop-registry
      config:
        xsappname: ~{tacoshop-uaa/XSAPPNAME}
        appName: tacoshop
        displayName: 'TacoShop'
        description: 'Multienancy Postgresql'
        category: 'Demo'
        appUrls:
          onSubscription: https://${org}-${space}-tacoshop-srv.${default-domain}/callback/v1.0/tenants/{tenantId}
          getDependencies: https://${org}-${space}-tacoshop-srv.${default-domain}/callback/v1.0/dependencies
  - name: tacoshop-dest
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        init_data:
          instance:
            existing_destinations_policy: ignore
            destinations:
              - Name: tacoshop-cfapi
                Description: CF Cloud Controller API
                URL: ${controller-url}
                Type: HTTP
                ProxyType: Internet
                Authentication: OAuth2Password
                tokenServiceURL: ${authorization-url}/oauth/token
                clientId: cf
                clientSecret:
                User: <SetValueInCockpit>
                Password: <SetValueInCockpit>
              - Name: tacoshop-dest
                Description: Application Destination
                URL: https://services.odata.org/Northwind/Northwind.svc
                Type: HTTP
                ProxyType: Internet
                Authentication: NoAuthentication
